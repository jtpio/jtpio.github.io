---
layout: main
title: Blog
priority: 2
---

{% for post in site.posts %}
<h2>
	<a href="{{ post.url }}">{{ post.title }}</a> &ndash; <small> {{ post.date | date: '%B %d, %Y'}} </small>
</h2>

<h4>
{% for cat in post.categories %}
	<span class="label label-default">{{cat}}</span>
{% endfor %}
</h4>

{% endfor %}
