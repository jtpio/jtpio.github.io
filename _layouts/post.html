---
layout: main
comments: true
---

<h2> <strong> {{ page.title }} </strong> &ndash; {{ page.date | date: '%B %d, %Y' }} </h2>
<h4>
{% for cat in page.categories %}
	<span class="label label-default">{{cat}}</span>
{% endfor %}
</h4>

<div class="container">
	<div class="row">
        <div class="col-md-12 col-xs-18 col-sm-12">
      		{{ content }}
    	</div>
	</div>
</div>

<div id="disqus_thread"></div>

<script type="text/javascript">
    var disqus_shortname = 'jtzp4'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
